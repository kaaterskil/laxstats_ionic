<ion-view title="{{season.description}} Season">
    <ion-content>
        <form name="form" class="list" ng-submit="saveOrUpdate(form)" role="form">
            <input type="hidden" 
                   id="id" 
                   ng-model="season.id">
            <label class="item item-input">
                <span class="input-label">Description</span>
                <input type="text" 
                       id="description" 
                       ng-model="season.description" 
                       required>
            </label>
            <label class="item item-input">
                <span class="input-label">Start date</span>
                <input type="date" 
                       id="startsOn" 
                       ng-model="season.startsOn" 
                       required>
            </label>
            <label class="item item-input">
                <span class="input-label">End date</span>
                <input type="date" 
                       id="endsOn" 
                       ng-model="season.endsOn">
            </label>
            <div class="padding">
                <button type="submit" 
                        class="button button-block button-positive"
                        ng-if="season.id.length > 0">Save</button>
                <button type="button"
                        class="button button-block button-assertive"
                        ng-click="remove()"
                        ng-if="season.id.length > 0">Delete</button>
                <button type="submit" 
                        class="button button-block button-positive"
                        ng-if="season.id == null || season.id.length == 0">Create</button>
            </div>
        </form>
    </ion-content>
</ion-view>
